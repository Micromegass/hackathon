<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Hackathon</title>
    <link rel="icon" type="image/x-icon"
          href="./static/images/viking-helmet.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet"
          href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css"/>
    <link rel="stylesheet" href="static/css/output.css">
</head>
<body class="hide-overflow">
<div id="loader-container">
    <svg id="loader" viewBox="25 25 50 50">
        <circle r="20" cy="50" cx="50"></circle>
    </svg>
    <p id="progress-text">Loading the model... </p>
</div>

<div id="credit" class="overflow-hidden text-gray-700"></div>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>IFC</th>
            <th>Attributes</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Express ID</td>
            <td id="express-id"></td>
        </tr>
        <tr>
            <td>Global ID</td>
            <td id="global-id"></td>
        </tr>
        <tbody>
    </table>
</div>

<div class="simple-card-container bottom">
    <div class="toolbar">
        <button id="pickerButton" class="button"
                data-tooltip-target="tooltip-picker">
            <i class="fa-solid fa-highlighter"></i>
        </button>
        <button id="clipper-button" class="button"
                data-tooltip-target="tooltip-clipper">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button id="drawButton" class="button"
                data-tooltip-target="tooltip-draw">
            <i class="fa-solid fa-ruler"></i>
        </button>
        <button id="downloadButton" data-tooltip-target="tooltip-download"
                class="button">
            <i class="fa-solid fa-download"></i>
        </button>
    </div>
    <div id="tooltip-download" role="tooltip"
         class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
        Download info as JSON
        <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
    <div id="tooltip-draw" role="tooltip"
         class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
        Double click to draw on model
        <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
    <div id="tooltip-clipper" role="tooltip"
         class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
        Double click to clip model
        <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
    <div id="tooltip-picker" role="tooltip"
         class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
        Click to select items
        <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
</div>

<div id="viewer-container"></div>
<script type="module" src="./bundle.js"></script>
<script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
</body>
</html>
